    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {

        body {

        .container {

        .header {

        .upload-area {

        }

        .upload-area:hover {

        .upload-area.dragover {

        }

        .upload-icon {

        }

        .upload-text {

        }

        .upload-subtext {

        }

        .file-input {
            position: absolute;

        }

        .file-list {

        .file-list-header {

        .file-item {

        }

        .file-item:hover {

        }

        .file-item:last-child {

        }

        .file-info {
            display: flex;
            align-items: center;

        }

        .file-icon {

        }

        .file-name {

        }

        .file-size {

        }

        .remove-btn {

        }

        .remove-btn:hover {

        }

        .button-group {

        }

        .btn {

            border: none;
            border-radius: 6px;

            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: #007BFF;

        }

        .btn-primary:hover:not(:disabled) {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6C757D;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #545B62;
        }

        .btn-danger {
            background: #DC3545;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #C82333;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .merge-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #28A745, #20C997);
            color: white;
            border: none;
            border-radius: 8px;

            transition: all 0.3s ease;

        }

        .merge-btn:hover:not(:disabled) {

            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
        }

        .merge-btn:disabled {
            background: #6C757D;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #E9ECEF;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            margin-top: 8px;
            color: #6C757D;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #ADB5BD;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .alert-success {
            background: #D4EDD6;
            color: #155724;
            border: 1px solid #C3E6CB;
        }

        .alert-error {
            background: #F8D7DA;
            color: #721C24;
            border: 1px solid #F5C6CB;
        }

        .alert-icon {
            margin-right: 8px;

        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;

        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .excluded-sheets {
            background: #FFF3CD;
            border: 1px solid #FFEAA7;

        }

        .excluded-sheets h4 {
            color: #856404;
            margin-bottom: 8px;

        }

        .excluded-sheets p {

        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useCallback } = React;

        function ExcelMergerApp() {
            const [files, setFiles] = useState([]);
            const [isProcessing, setIsProcessing] = useState(false);
            const [progress, setProgress] = useState(0);
            const [alert, setAlert] = useState(null);
            const fileInputRef = useRef(null);

            const excludedSheets = [
                'Workflow data', 'Team data', 'Bot data', 'User data',
                'UserChatTag data', 'UserChat meet data', 'SupportBot data'
            ];

            const showAlert = (type, message) => {
                setAlert({ type, message });
                setTimeout(() => setAlert(null), 5000);
            };

            const formatFileSize = (bytes) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            };

            const handleFileSelect = useCallback((selectedFiles) => {
                const newFiles = Array.from(selectedFiles).filter(file => 
                    file.type === 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' ||
                    file.type === 'application/vnd.ms-excel' ||
                    file.name.endsWith('.xlsx') ||
                    file.name.endsWith('.xls')
                );

                if (newFiles.length !== selectedFiles.length) {
                    showAlert('error', 'ì—‘ì…€ íŒŒì¼(.xlsx, .xls)ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                }

                setFiles(prev => {
                    const existingNames = prev.map(f => f.name);
                    const uniqueFiles = newFiles.filter(f => !existingNames.includes(f.name));
                    
                    if (uniqueFiles.length !== newFiles.length) {
                        showAlert('error', 'ì´ë¯¸ ì¶”ê°€ëœ íŒŒì¼ì€ ì œì™¸ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    }
                    
                    return [...prev, ...uniqueFiles];
                });
            }, []);

            const handleDrop = useCallback((e) => {
                e.preventDefault();
                e.currentTarget.classList.remove('dragover');
                handleFileSelect(e.dataTransfer.files);
            }, [handleFileSelect]);

            const handleDragOver = useCallback((e) => {
                e.preventDefault();
                e.currentTarget.classList.add('dragover');
            }, []);

            const handleDragLeave = useCallback((e) => {
                e.preventDefault();
                e.currentTarget.classList.remove('dragover');
            }, []);

            const removeFile = (index) => {
                setFiles(prev => prev.filter((_, i) => i !== index));
            };

            const clearAllFiles = () => {
                setFiles([]);
            };

            const processExcelFile = async (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            resolve(workbook);
                        } catch (error) {
                            reject(error);
                        }
                    };
                    reader.onerror = () => reject(new Error('íŒŒì¼ ì½ê¸° ì‹¤íŒ¨'));
                    reader.readAsArrayBuffer(file);
                });
            };

            const mergeFiles = async () => {
                if (files.length === 0) {
                    showAlert('error', 'ë³‘í•©í•  íŒŒì¼ì„ ë¨¼ì € ì¶”ê°€í•´ì£¼ì„¸ìš”.');
                    return;
                }

                setIsProcessing(true);
                setProgress(0);

                try {
                    const mergedWorkbook = XLSX.utils.book_new();
                    let sheetCount = 1;
                    const totalFiles = files.length;

                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        
                        try {
                            const workbook = await processExcelFile(file);
                            
                            for (const sheetName of workbook.SheetNames) {
                                // ì‹œíŠ¸ ì´ë¦„ì—ì„œ .csv ì œê±°
                                const cleanedName = sheetName.replace('.csv', '');
                                
                                // ì œì™¸í•  ì‹œíŠ¸ì¸ì§€ í™•ì¸
                                if (excludedSheets.includes(cleanedName)) {
                                    continue;
                                }
                                
                                const worksheet = workbook.Sheets[sheetName];
                                let newSheetName = `${sheetCount.toString().padStart(2, '0')}_${cleanedName}`;
                                
                                // ì‹œíŠ¸ ì´ë¦„ì´ 31ìë¥¼ ì´ˆê³¼í•˜ì§€ ì•Šë„ë¡ ì²˜ë¦¬
                                if (newSheetName.length > 31) {
                                    newSheetName = newSheetName.substring(0, 31);
                                }
                                
                                XLSX.utils.book_append_sheet(mergedWorkbook, worksheet, newSheetName);
                                sheetCount++;
                            }
                        } catch (error) {
                            console.error(`íŒŒì¼ ${file.name} ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜:`, error);
                            showAlert('error', `íŒŒì¼ ${file.name} ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.`);
                        }
                        
                        setProgress(((i + 1) / totalFiles) * 100);
                    }

                    // ê²°ê³¼ íŒŒì¼ ë‹¤ìš´ë¡œë“œ
                    const excelBuffer = XLSX.write(mergedWorkbook, { 
                        bookType: 'xlsx', 
                        type: 'array' 
                    });
                    
                    const data = new Blob([excelBuffer], { 
                        type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' 
                    });
                    
                    const url = window.URL.createObjectURL(data);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `merged_channeltalk_data_${new Date().toISOString().slice(0, 10)}.xlsx`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);
                    
                    showAlert('success', 'íŒŒì¼ì´ ì„±ê³µì ìœ¼ë¡œ ë³‘í•©ë˜ì–´ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!');
                    
                } catch (error) {
                    console.error('ë³‘í•© ì¤‘ ì˜¤ë¥˜:', error);
                    showAlert('error', `íŒŒì¼ ë³‘í•© ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`);
                } finally {
                    setIsProcessing(false);
                    setProgress(0);
                }
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>ì±„ë„í†¡ RAWë°ì´í„° ë³‘í•©ê¸°</h1>
                        <p>ì—¬ëŸ¬ ì—‘ì…€ íŒŒì¼ì„ í•˜ë‚˜ë¡œ ë³‘í•©í•´ë³´ì„¸ìš” - ì›¹ ë²„ì „ v.2.0</p>
                    </div>
                    
                    <div className="content">
                        {alert && (
                            <div className={`alert alert-${alert.type} fade-in`}>
                                <span className="alert-icon">
                                    {alert.type === 'success' ? 'âœ…' : 'âŒ'}
                                </span>
                                {alert.message}
                            </div>
                        )}

                        <div className="excluded-sheets">
                            <h4>ğŸš« ì œì™¸ë˜ëŠ” ì‹œíŠ¸</h4>
                            <p>{excludedSheets.join(', ')}</p>
                        </div>
                        
                        <div 
                            className="upload-area"
                            onDrop={handleDrop}
                            onDragOver={handleDragOver}
                            onDragLeave={handleDragLeave}
                            onClick={() => fileInputRef.current?.click()}
                        >
                            <div className="upload-icon">ğŸ“</div>
                            <div className="upload-text">
                                ì—‘ì…€ íŒŒì¼ì„ ì—¬ê¸°ì— ëŒì–´ë‹¤ ë†“ê±°ë‚˜ í´ë¦­í•˜ì„¸ìš”
                            </div>
                            <div className="upload-subtext">
                                .xlsx, .xls íŒŒì¼ë§Œ ì§€ì›ë©ë‹ˆë‹¤
                            </div>
                            <input
                                ref={fileInputRef}
                                type="file"
                                multiple
                                accept=".xlsx,.xls"
                                className="file-input"
                                onChange={(e) => handleFileSelect(e.target.files)}
                            />
                        </div>

                        <div className="file-list">
                            <div className="file-list-header">
                                ğŸ“‹ ë³‘í•©í•  íŒŒì¼ ëª©ë¡ ({files.length}ê°œ)
                            </div>
                            
                            {files.length === 0 ? (
                                <div className="empty-state">
                                    <div className="empty-icon">ğŸ“„</div>
                                    <div>ì•„ì§ ì¶”ê°€ëœ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤</div>
                                </div>
                            ) : (
                                files.map((file, index) => (
                                    <div key={index} className="file-item fade-in">
                                        <div className="file-info">
                                            <span className="file-icon">ğŸ“Š</span>
                                            <span className="file-name">{file.name}</span>
                                            <span className="file-size">({formatFileSize(file.size)})</span>
                                        </div>
                                        <button 
                                            className="remove-btn"
                                            onClick={() => removeFile(index)}
                                        >
                                            ì œê±°
                                        </button>
                                    </div>
                                ))
                            )}
                        </div>

                        <div className="button-group">
                            <button 
                                className="btn btn-secondary"
                                onClick={clearAllFiles}
                                disabled={files.length === 0 || isProcessing}
                            >
                                ğŸ—‘ï¸ ëª¨ë‘ ì œê±°
                            </button>
                        </div>

                        <button 
                            className="merge-btn"
                            onClick={mergeFiles}
                            disabled={files.length === 0 || isProcessing}
                        >
                            {isProcessing ? (
                                <>
                                    <span className="loading-spinner"></span>
                                    ë³‘í•© ì¤‘...
                                </>
                            ) : (
                                'ğŸš€ ë³‘í•© ì‹¤í–‰'
                            )}
                        </button>

                        {(isProcessing || progress > 0) && (
                            <div className="progress-container fade-in">
                                <div className="progress-bar">
                                    <div 
                                        className="progress-fill"
                                        style={{ width: `${progress}%` }}
                                    ></div>
                                </div>
                                <div className="progress-text">
                                    {Math.round(progress)}% ì™„ë£Œ
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ExcelMergerApp />, document.getElementById('root'));
    </script>
</body>
